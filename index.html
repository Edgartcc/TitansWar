<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TitansWar</title>
    <script src="./js/titanswar.js"></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    

    <section id="seleccion-titan">
        <h1 class="titulo">War of Titans</h1>
        <h2 class="subtitulo">Elije tu Titan:</h2>

        <div class="tarjetas">
            <label class="tarjeta-titan" for="aquaman">
                <p>Aquaman</p>
                <img src="./assets/aquaman.png" alt="aquaman">
            </label>
            <input type="radio" name="titan" id="aquaman" />
    
            <label class="tarjeta-titan" for="lodin">
                <p>Lodin</p>
                <img src="./assets/odin.png" alt="lodin">
            </label>
            <input type="radio" name="titan" id="lodin" />
    
            <label class="tarjeta-titan" for="carboncillo">
                <p>Carboncillo</p>
                <img src="./assets/carboncillo.png" alt="carboncillo">
            </label>
            <input type="radio" name="titan" id="carboncillo" />
    
            <label class="tarjeta-titan" for="sable">
                <p>Sable</p>
                <img src="./assets/sable.png" alt="sable">
            </label>
            <input type="radio" name="titan" id="sable" />
            
            <label class="tarjeta-titan" for="barrilete">
                <p>Barrilete</p>
                <img src="./assets/elder_titan.png" alt="aquaman">
            </label>
            <input type="radio" name="titan" id="barrilete" /> 
        </div>

       

        <button id="boton-titan">Seleccionar</button>

        
    </section>

    <section id="ataque">
        <h1 class="titulo">War of Titans</h1>

        <h2 class="subtitulo">Elije tu ataque:</h2>

        <div>
            <button id="boton-fuego" class="boton-de-ataque">Fuego ðŸ”¥</button>
            <button id="boton-agua" class="boton-de-ataque">Agua ðŸ’¦</button>
            <button id="boton-tierra" class="boton-de-ataque">Tierra ðŸŒ±</button>
        </div>

        <div id="mensajes">
            
            <p id="resultado">Mucha Suerte!!</p>
                      
            <section id="reiniciar">
                <button id="boton-reiniciar">Reiniciar</button>
            </section>
            
        </div>

        <div>
            <div id="ataques-del-jugador"></div>

            <div id="ataques-del-enemigo"></div>

            <p>Tu Titan <span id="titan-jugador"></span> tiene <span id="vidas-jugador">3</span> vidas</p><!-- Colocamos span para hacer esa parte del codigo dinamica -->

            <p>El Titan <span id="titan-enemigo"></span> del enemigo tiene <span id="vidas-enemigo">3</span> vidas</p>
        </div>      
        
    </section>

    
    
    
</body>
</html>
