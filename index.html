<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TitansWar</title>
    <script src="./js/titanswar.js"></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    

    <section id="seleccion-titan">
        <h1 class="titulo">Titans War</h1>
        <h2>Elije tu Titan:</h2>

        <label class="tarjeta-titan" for="aquaman">Aquaman</label>
        <input type="radio" name="titan" id="aquaman" />

        <label class="tarjeta-titan" for="lodin">Lodin</label>
        <input type="radio" name="titan" id="lodin" />

        <label class="tarjeta-titan" for="carboncillo">Carboncillo</label>
        <input type="radio" name="titan" id="carboncillo" />

        <label class="tarjeta-titan" for="sable">Sable</label>
        <input type="radio" name="titan" id="sable" />
        
        <label class="tarjeta-titan" for="barrilete">Barrilete</label>
        <input type="radio" name="titan" id="barrilete" /> 

        <button id="boton-titan">Seleccionar</button>

        <section class="image-1" id="background">
        </section>
        
        <section class="image-2" id="background">
        </section>
        
        <section class="image-3" id="background">
        </section>
        
        <section class="image-4" id="background">
        </section>
    </section>

    <section id="ataque">
        <h1 class="titulo">TitansWar 👹🐍🦐🤺</h1>
        <h2>Elije tu ataque</h2>

        <p>Tu Titan <span id="titan-jugador"></span> tiene <span id="vidas-jugador">3</span> vidas</p><!-- Colocamos span para hacer esa parte del codigo dinamica -->
        <p>El Titan <span id="titan-enemigo"></span> del enemigo tiene <span id="vidas-enemigo">3</span> vidas</p>
        <p>
            <button id="boton-fuego">Fuego 🔥</button>
            <button id="boton-agua">Agua 💦</button>
            <button id="boton-tierra">Tierra 🌱</button>
        </p>
    </section>

    <section id="mensajes">
        
    </section>
 
    <section id="reiniciar">
        <button id="boton-reiniciar">Reiniciar</button>
    </section>
    
    
</body>
</html>
