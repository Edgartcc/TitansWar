<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TitansWar</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    

    <section id="seleccion-titan">
        <h1 class="titulo">TitansWar</h1>
        <h2 class="subtitulo">Elije tu Titan:</h2>

        <div class="tarjetas">
            <input type="radio" name="titan" id="femenina" />
            <label class="tarjeta-titan" for="femenina">
                <p>Femenina</p>
                <img src="https://i.pinimg.com/originals/b0/5e/6d/b05e6de155209ef81fd8e8e967d69855.png" alt="femenina">
            </label>
           
            <input type="radio" name="titan" id="tataque" />
            <label class="tarjeta-titan" for="tataque">
                <p>Ataque</p>
                <img src="https://i.pinimg.com/originals/55/65/77/556577c1f56e9a19b5e612e6eed779ef.png" alt="tataque">
            </label>
            
            <input type="radio" name="titan" id="acorazado" />
            <label class="tarjeta-titan" for="acorazado">
                <p>Acorazado</p>
                <img src="https://i.pinimg.com/originals/9f/1d/7a/9f1d7a2ab249a86a29472040f1ef0310.png" alt="acorazado">
            </label>
            
            <input type="radio" name="titan" id="bestia" />
            <label class="tarjeta-titan" for="bestia">
                <p>Bestia</p>
                <img src="https://i.pinimg.com/originals/c5/98/47/c5984763c9e6ca24918a59f5609f729d.png" alt="bestia">
            </label>
            
            <input type="radio" name="titan" id="colosal" /> 
            <label class="tarjeta-titan" for="colosal">
                <p>Colosal</p>
                <img src="https://www.koeitecmoeurope.com/aot2/finalbattle/img/character/titan03.png" alt="colosal">
            </label>
            
        </div>

       

        <button id="boton-titan">Seleccionar</button>

        
    </section>

    <section id="ataque">
        <h1 class="titulo">TitansWar</h1>

        <h2 class="subtitulo">Elije tu ataque:</h2>

        <div class="tarjetas-ataque">
            <button id="boton-fuego" class="boton-de-ataque">Bola de Fuego ðŸ”¥</button>
            <button id="boton-agua" class="boton-de-ataque">Esquila de Hielo ðŸ§Š</button>
            <button id="boton-tierra" class="boton-de-ataque">Terremoto ðŸŒ±</button>
        </div>

        <div id="mensajes">
            
            <p id="resultado">Inicia la Batalla, Suerte!</p>
                      
            <section id="reiniciar">
                <button id="boton-reiniciar">Start again</button>
            </section>
            
        </div>

        <div class="ataques">
            <div class="ataques-jugador">
                
                <p id="vidas-jugador">3</p>
                
                <p id="titan-jugador"></p>
                
                <div id="ataques-del-jugador">
                    <p>Atacaste con:</p>
                </div>
                
                
                <!-- <p>Tu Titan  tiene  vidas</p><!-- Colocamos span para hacer esa parte del codigo dinamica --> 
            </div>
            <div class="ataques-enemigo">
                
                <p id="vidas-enemigo">3</p>
                
                <p id="titan-enemigo"></p>
                <div id="ataques-del-enemigo">
                    <p>Te atacaron con:</p>
                </div>
                
                
                <!-- <p>El Titan  del enemigo tiene  vidas</p> -->
            </div>
            
        </div>      
        
    </section>

    
    
    <script src="./js/titanswar.js"></script>
</body>
</html>
